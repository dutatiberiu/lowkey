<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lowkey.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="noise-overlay" aria-hidden="true"></div>
    <div class="glow glow--1"></div>
    <div class="glow glow--2"></div>

    <div class="container">
        <div class="brand">
            <div class="brand__logo">lowkey.</div>
            <div class="brand__tagline">stream around the radar</div>
        </div>

        <div class="cards">
            <!-- Stream (Video) -->
            <a href="https://dutatiberiu.github.io/lowKey-Stream/" class="card" id="cardStream">
                <div class="card__glow"></div>
                <div class="card__icon">
                    <img src="logo_videoPlayer.png" alt="lowkey stream">
                </div>
                <div class="card__title">stream</div>
                <div class="card__desc">Movies & shows.<br>Your private cinema.</div>
                <div class="card__arrow">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M7 17L17 7M17 7H7M17 7V17"/>
                    </svg>
                </div>
            </a>

            <!-- Player (Music) -->
            <a href="https://dutatiberiu.github.io/lowKey-Player/" class="card" id="cardPlayer">
                <div class="card__glow"></div>
                <div class="card__icon">
                    <img src="logo_Player.png" alt="lowkey player">
                </div>
                <div class="card__title">player</div>
                <div class="card__desc">Music & playlists.<br>Your pocket radio.</div>
                <div class="card__arrow">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M7 17L17 7M17 7H7M17 7V17"/>
                    </svg>
                </div>
            </a>
        </div>
    </div>

    <div class="footer">Build with an inner rage against the system • Passing Filters • Listen with no wories</div>

    <script src="app.js"></script>
</body>
</html>
